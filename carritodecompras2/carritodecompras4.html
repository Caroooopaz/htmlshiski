<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compra - Shisky</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.125rem;
            color: #666;
        }

        .subtitle a {
            color: #2d5a2d;
            text-decoration: none;
            font-weight: 500;
        }

        .subtitle a:hover {
            text-decoration: underline;
        }

        .checkout-container {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 4rem;
            margin-top: 3rem;
        }

        .form-section {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            height: fit-content;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 500;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            padding: 1rem;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
            background: #fafafa;
        }

        .form-input:focus {
            outline: none;
            border-color: #2d5a2d;
            background: white;
            box-shadow: 0 0 0 3px rgba(45, 90, 45, 0.1);
        }

        .form-input::placeholder {
            color: #999;
        }

        .address-section {
            margin-top: 2rem;
        }

        .address-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .summary-section {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            height: fit-content;
            position: sticky;
            top: 2rem;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .item-name {
            font-weight: 500;
            color: #333;
        }

        .item-price {
            font-weight: 600;
            color: #2d5a2d;
        }

        .total-section {
            padding-top: 1.5rem;
            margin-top: 1.5rem;
            border-top: 2px solid #f0f0f0;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .total-label {
            font-size: 1.125rem;
            font-weight: 600;
            color: #333;
        }

        .total-amount {
            font-size: 1.5rem;
            font-weight: 700;
            color: #2d5a2d;
        }

        .payment-section {
            margin: 2rem 0;
            padding: 2rem 0;
            border-top: 1px solid #f0f0f0;
            border-bottom: 1px solid #f0f0f0;
        }

        .payment-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 1rem;
        }

        .payment-methods {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .webpay-logo {
            height: 40px;
            opacity: 0.8;
        }

        .discount-section {
            margin: 1.5rem 0;
        }

        .discount-link {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .discount-link:hover {
            color: #2d5a2d;
        }

        .checkout-button {
            width: 100%;
            background: #2d5a2d;
            color: white;
            border: none;
            padding: 1.25rem 2rem;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            box-shadow: 0 4px 12px rgba(45, 90, 45, 0.3);
        }

        .checkout-button:hover {
            background: #1e3a1e;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(45, 90, 45, 0.4);
        }

        .checkout-button:active {
            transform: translateY(0);
        }

        .required {
            color: #e74c3c;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .security-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.875rem;
            color: #666;
        }

        .security-icon {
            width: 16px;
            height: 16px;
            color: #2d5a2d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .checkout-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .form-section,
            .summary-section {
                padding: 1.5rem;
            }

            .main-title {
                font-size: 2rem;
            }

            .form-grid,
            .address-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .summary-section {
                position: static;
                order: -1;
            }
        }

        /* Custom select styling */
        .form-select {
            padding: 1rem;
            border: 2px solid #e5e5e5;
            border-radius: 8px;
            font-size: 1rem;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.2s;
        }

        .form-select:focus {
            outline: none;
            border-color: #2d5a2d;
            background: white;
            box-shadow: 0 0 0 3px rgba(45, 90, 45, 0.1);
        }

        /* Loading state */
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .checkout-button {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Animation for form validation */
        .form-input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .form-input.error:focus {
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">Carrito de compra</h1>
            <p class="subtitle">¿No tienes cuenta? <a href="#">Regístrate para comprar</a></p>
        </div>

        <div class="checkout-container">
            <div class="form-section">
                <h2 class="section-title">Detalle de compra</h2>
                
                <form id="checkoutForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="firstName">Nombre<span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="firstName" 
                                name="firstName" 
                                class="form-input" 
                                placeholder="ej: Juan"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="lastName">Apellidos<span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="lastName" 
                                name="lastName" 
                                class="form-input" 
                                placeholder="ej: Pérez Sánchez"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="rut">Rut<span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="rut" 
                                name="rut" 
                                class="form-input" 
                                placeholder="ej: 11111111-1"
                                required
                            >
                        </div>
                        <div class="form-group">
                            <label class="form-label" for="phone">Teléfono<span class="required">*</span></label>
                            <input 
                                type="tel" 
                                id="phone" 
                                name="phone" 
                                class="form-input" 
                                placeholder="ej: 912345678"
                                required
                            >
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="email">Dirección de correo electrónico<span class="required">*</span></label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="ej: jperez@mail.com"
                            required
                        >
                    </div>

                    <div class="address-section">
                        <div class="form-group full-width">
                            <label class="form-label" for="address">Dirección<span class="required">*</span></label>
                            <input 
                                type="text" 
                                id="address" 
                                name="address" 
                                class="form-input" 
                                placeholder="ej: Nombre de la calle y número"
                                required
                            >
                        </div>

                        <div class="form-group full-width">
                            <label class="form-label" for="addressDetails">Detalles de dirección</label>
                            <input 
                                type="text" 
                                id="addressDetails" 
                                name="addressDetails" 
                                class="form-input" 
                                placeholder="ej: Apartamento, oficina, etc (opcional)"
                            >
                        </div>

                        <div class="address-grid">
                            <div class="form-group">
                                <label class="form-label" for="region">Región<span class="required">*</span></label>
                                <select id="region" name="region" class="form-select" required>
                                    <option value="">Seleccionar región</option>
                                    <option value="metropolitana" selected>Región Metropolitana de Santiago</option>
                                    <option value="valparaiso">Región de Valparaíso</option>
                                    <option value="biobio">Región del Biobío</option>
                                    <option value="araucania">Región de La Araucanía</option>
                                    <option value="los-lagos">Región de Los Lagos</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="commune">Comuna<span class="required">*</span></label>
                                <select id="commune" name="commune" class="form-select" required>
                                    <option value="">Seleccionar comuna</option>
                                    <option value="santiago" selected>Santiago</option>
                                    <option value="providencia">Providencia</option>
                                    <option value="las-condes">Las Condes</option>
                                    <option value="vitacura">Vitacura</option>
                                    <option value="nunoa">Ñuñoa</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label" for="company">Nombre de la Empresa<span class="required">*</span></label>
                        <input 
                            type="text" 
                            id="company" 
                            name="company" 
                            class="form-input" 
                            placeholder="ej: Empresa 1"
                            required
                        >
                    </div>
                </form>
            </div>

            <div class="summary-section">
                <h2 class="section-title">Tu pedido</h2>
                
                <div class="order-item">
                    <div class="item-details">
                        <div class="item-name">Producto</div>
                        <div style="font-size: 0.9rem; color: #666; margin-top: 0.25rem;">Plan Pro</div>
                    </div>
                    <div class="item-price">Subtotal</div>
                </div>

                <div class="order-item" style="border-bottom: none;">
                    <div style="color: #666;">Plan Pro</div>
                    <div style="color: #333; font-weight: 600;">UF360</div>
                </div>

                <div class="total-section">
                    <div class="total-row">
                        <span class="total-label">Total</span>
                        <span class="total-amount">UF360</span>
                    </div>
                </div>

                <div class="payment-section">
                    <h3 class="payment-title">Pagar con</h3>
                    <div class="payment-methods">
                        <svg class="webpay-logo" viewBox="0 0 120 40" fill="none">
                            <rect width="120" height="40" rx="8" fill="#663399"/>
                            <text x="60" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="bold">webpay</text>
                        </svg>
                    </div>
                    
                    <div class="security-badge">
                        <svg class="security-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                            <circle cx="12" cy="16" r="1"/>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                        </svg>
                        Pago seguro y encriptado
                    </div>
                </div>

                <div class="discount-section">
                    <a href="#" class="discount-link">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v6m0 6v6m11-7h-6m-6 0H1"/>
                        </svg>
                        ¿Cupón de descuento?
                    </a>
                </div>

                <button type="submit" form="checkoutForm" class="checkout-button">
                    <span>Realizar el pedido</span>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14m-7-7l7 7-7 7"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Form validation and interactivity
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('checkoutForm');
            const inputs = form.querySelectorAll('input[required], select[required]');
            const submitButton = document.querySelector('.checkout-button');

            // Real-time validation
            inputs.forEach(input => {
                input.addEventListener('blur', validateField);
                input.addEventListener('input', function() {
                    if (this.classList.contains('error')) {
                        validateField.call(this);
                    }
                });
            });

            function validateField() {
                const field = this;
                const value = field.value.trim();
                let isValid = true;
                let errorMessage = '';

                // Remove existing error
                field.classList.remove('error');
                const existingError = field.parentNode.querySelector('.error-message');
                if (existingError) {
                    existingError.remove();
                }

                // Validate required fields
                if (field.hasAttribute('required') && !value) {
                    isValid = false;
                    errorMessage = 'Este campo es obligatorio';
                }

                // Specific validations
                if (value) {
                    switch (field.type) {
                        case 'email':
                            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                            if (!emailRegex.test(value)) {
                                isValid = false;
                                errorMessage = 'Ingresa un email válido';
                            }
                            break;
                        case 'tel':
                            const phoneRegex = /^[0-9]{8,9}$/;
                            if (!phoneRegex.test(value.replace(/\s/g, ''))) {
                                isValid = false;
                                errorMessage = 'Ingresa un teléfono válido';
                            }
                            break;
                    }

                    // RUT validation
                    if (field.name === 'rut') {
                        const rutRegex = /^[0-9]+-[0-9kK]$/;
                        if (!rutRegex.test(value)) {
                            isValid = false;
                            errorMessage = 'Formato de RUT inválido (ej: 12345678-9)';
                        }
                    }
                }

                if (!isValid) {
                    field.classList.add('error');
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = errorMessage;
                    field.parentNode.appendChild(errorDiv);
                }

                return isValid;
            }

            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                let isFormValid = true;
                inputs.forEach(input => {
                    if (!validateField.call(input)) {
                        isFormValid = false;
                    }
                });

                if (isFormValid) {
                    // Simulate loading state
                    submitButton.innerHTML = `
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="animation: spin 1s linear infinite;">
                            <path d="M21 12a9 9 0 1 1-6.219-8.56"/>
                        </svg>
                        Procesando...
                    `;
                    submitButton.disabled = true;

                    // Simulate API call
                    setTimeout(() => {
                        alert('¡Pedido realizado con éxito!');
                        submitButton.innerHTML = `
                            <span>Realizar el pedido</span>
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M5 12h14m-7-7l7 7-7 7"/>
                            </svg>
                        `;
                        submitButton.disabled = false;
                    }, 2000);
                } else {
                    // Scroll to first error
                    const firstError = form.querySelector('.error');
                    if (firstError) {
                        firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        firstError.focus();
                    }
                }
            });

            // Region/Comuna dependency
            const regionSelect = document.getElementById('region');
            const communeSelect = document.getElementById('commune');
            
            const communeOptions = {
                'metropolitana': [
                    { value: 'santiago', text: 'Santiago' },
                    { value: 'providencia', text: 'Providencia' },
                    { value: 'las-condes', text: 'Las Condes' },
                    { value: 'vitacura', text: 'Vitacura' },
                    { value: 'nunoa', text: 'Ñuñoa' }
                ],
                'valparaiso': [
                    { value: 'valparaiso', text: 'Valparaíso' },
                    { value: 'vina-del-mar', text: 'Viña del Mar' },
                    { value: 'concon', text: 'Concón' }
                ]
            };

            regionSelect.addEventListener('change', function() {
                const selectedRegion = this.value;
                communeSelect.innerHTML = '<option value="">Seleccionar comuna</option>';
                
                if (communeOptions[selectedRegion]) {
                    communeOptions[selectedRegion].forEach(option => {
                        const optionElement = document.createElement('option');
                        optionElement.value = option.value;
                        optionElement.textContent = option.text;
                        communeSelect.appendChild(optionElement);
                    });
                }
            });
        });

        // Add spin animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
