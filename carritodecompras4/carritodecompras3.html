<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error en la compra</title>
  <style>
    :root {
      --error-color: #2d5016;
      --error-light: #4a7c59;
      --error-bg: rgba(45, 80, 22, 0.1);
      --text-primary: #2c3e50;
      --text-secondary: #7f8c8d;
      --bg-color: #f8fafc;
      --white: #ffffff;
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
      --shadow-hover: 0 12px 35px rgba(0, 0, 0, 0.12);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
   
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
   
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-primary);
      line-height: 1.6;
    }
   
    .error-container {
      background: var(--white);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: clamp(40px, 6vw, 60px);
      max-width: 520px;
      width: 100%;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: var(--transition);
    }

    .error-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--error-color), var(--error-light));
    }
   
    .error-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--error-color), var(--error-light));
      margin-bottom: 28px;
      position: relative;
      animation: shake 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .error-icon::after {
      content: '!';
      font-size: 48px;
      font-weight: bold;
      color: var(--white);
      position: relative;
      top: -2px;
      animation: exclamation 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
      20%, 40%, 60%, 80% { transform: translateX(8px); }
    }

    @keyframes exclamation {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      50% {
        transform: scale(1.2);
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
   
    .error-title {
      color: var(--text-primary);
      margin-bottom: 16px;
      font-size: clamp(22px, 3vw, 28px);
      font-weight: 700;
      letter-spacing: -0.02em;
      animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.3s both;
    }

    @keyframes slideUp {
      0% {
        transform: translateY(20px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }
   
    .error-description {
      color: var(--text-secondary);
      margin-bottom: 40px;
      font-size: clamp(15px, 2.5vw, 17px);
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
      animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.4s both;
    }
   
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      animation: slideUp 0.6s cubic-bezier(0.4, 0, 0.2, 1) 0.5s both;
    }

    @media (min-width: 480px) {
      .action-buttons {
        flex-direction: row;
        justify-content: center;
        gap: 20px;
      }
    }
   
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      font-size: 15px;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: var(--transition);
      min-width: 180px;
      border: 2px solid transparent;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: var(--transition);
    }

    .btn:hover::before {
      left: 100%;
    }
   
    .btn-secondary {
      border-color: var(--error-color);
      color: var(--error-color);
      background: transparent;
    }
   
    .btn-secondary:hover {
      background: var(--error-bg);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(45, 80, 22, 0.2);
    }
   
    .btn-primary {
      background: linear-gradient(135deg, var(--error-color), var(--error-light));
      color: var(--white);
      box-shadow: 0 4px 12px rgba(45, 80, 22, 0.3);
    }
   
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(45, 80, 22, 0.4);
    }

    .btn-icon {
      font-size: 16px;
      transition: var(--transition);
    }

    .btn:hover .btn-icon.arrow-right {
      transform: translateX(4px);
    }

    .btn:hover .btn-icon.arrow-left {
      transform: translateX(-4px);
    }

    /* Pulse effect for error state */
    .error-icon {
      animation: shake 0.8s cubic-bezier(0.4, 0, 0.2, 1), pulse 2s infinite 1s;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(45, 80, 22, 0.4);
      }
      70% {
        box-shadow: 0 0 0 10px rgba(45, 80, 22, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(45, 80, 22, 0);
      }
    }

    /* Responsive improvements */
    @media (max-width: 479px) {
      .error-container {
        padding: 30px 20px;
        margin: 10px;
      }

      .error-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
      }

      .error-icon::after {
        font-size: 38px;
      }

      .btn {
        padding: 12px 20px;
        min-width: 100%;
      }
    }

    /* Focus states for accessibility */
    .btn:focus {
      outline: 3px solid rgba(45, 80, 22, 0.3);
      outline-offset: 2px;
    }

    /* Error state specific styling */
    .error-container {
      border-left: 4px solid var(--error-color);
    }

    /* Subtle background pattern for error state */
    .error-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: radial-gradient(circle at 20% 80%, rgba(45, 80, 22, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(45, 80, 22, 0.02) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }
  </style>
</head>
<body>
  <main class="error-container" role="main">
    <div class="error-icon" aria-hidden="true"></div>
    
    <h1 class="error-title">Hubo un error al realizar tu compra</h1>
    
    <p class="error-description">
      Inténtalo nuevamente o comunícate con nosotros.
    </p>
    
    <div class="action-buttons">
      <a href="/" class="btn btn-secondary" aria-label="Regresar al sitio principal">
        <span class="btn-icon arrow-left">←</span>
        Volver al sitio
      </a>
      <a href="/cart" class="btn btn-primary" aria-label="Volver al carrito de compras">
        Volver al Carrito
        <span class="btn-icon arrow-right">→</span>
      </a>
    </div>
  </main>
</body>
</html>
